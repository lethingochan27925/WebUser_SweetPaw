<body>
  <div class="frame">
    <div class="overlay hidden"></div>
    <div class="sweetpaw">
      <img src="assets/img/logo/login2.png" alt="">
    </div>

     <!-- registration form -->
    <div class="container">
      <div class="registration__form">
        <div class="row">
          <div>
            <form action="" method="POST" class="form" id="form-1">
              <h3 class="heading">ĐĂNG KÝ</h3>
              <div class="form-group">
                <label for="name" class="form-label">Họ và tên</label>
                <input id="name" name="name" type="text" placeholder="VD: Quốc Trung" class="form-control">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
              </div>
              <div class="form-group matkhau">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="show-hide"><i class="fas fa-eye"></i></span>
                <span class="form-message"></span>
              </div>

              <div class="form-group matkhau">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                  type="password" class="form-control">
                <span class="show-hide-two"><i class="fas fa-eye fa-eye-2"></i></span>
                <span class="form-message"></span>
              </div>

              <div class="btnDK">
                  <button class="form-submit btn-blocker" style="border-radius: 8px;">Đăng ký </button>
                  
              </div>
              <div class="option">
                 <p style="font-size: 16px;margin: 10px 0;">Bạn đã có tài khoản? <a href="./Login.html"
                  style="color: #FE4B5E; font-weight: bold;">Đăng nhập</a></p>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>

<script>
  Validator({
    form: '#form-1',
    formGroupSelector: '.form-group',
    errorSelector: '.form-message',
    rules: [
      Validator.isRequired('#name', 'Vui lòng nhập tên đầy đủ'),
      Validator.isRequired('#email'),
      Validator.isEmail('#email'),
      Validator.minLength('#password', 6),
      Validator.isRequired('#password_confirmation'),
      Validator.isRequired('input[name="gender"]'),
      Validator.isConfirmed('#password_confirmation', function () {
        return document.querySelector('#form-1 #password').value;
      }, 'Mật khẩu nhập lại không chính xác')
    ],
    onSubmit: function (data) {
      // call api
      console.log(data);
    }
  });
</script>
<script>
  const pass_field = document.querySelector('#password');
  const show_btn = document.querySelector('.fa-eye')
  show_btn.addEventListener("click", function () {
    if (pass_field.type === "password") {
      pass_field.type = "text";
      show_btn.classList.add("hide");
    } else {
      pass_field.type = "password";
      show_btn.classList.remove("hide");
    }
  });
</script>

<script>
    
    // Khởi tạo đối tượng Validator cho form Đăng ký (#form-1)
    Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#name', 'Vui lòng nhập tên đầy đủ'),
            Validator.isRequired('#email', 'Vui lòng nhập email'),
            Validator.isEmail('#email'),
            Validator.minLength('#password', 6, 'Mật khẩu phải có tối thiểu 6 ký tự'),
            Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
            Validator.isConfirmed('#password_confirmation', function () {
                return document.querySelector('#form-1 #password').value;
            }, 'Mật khẩu nhập lại không chính xác')
        ],
        // Xử lý khi Form hợp lệ (onSubmit)
        onSubmit: async function (data) {
            
            const name = data.name;
            const email = data.email;
            const password = data.password;
            
            console.log("Dữ liệu gửi đi:", { name, email, password });

            try {
                // 2. Gọi hàm register API
                const result = await register(name, email, password);

                if (result.success) {
                    alert("Đăng ký thành công! Hãy đăng nhập để tiếp tục!");
                    window.location.href = './login.html'; 
                } else {
                    // Xử lý lỗi từ API (ví dụ: Email đã tồn tại)
                    alert("Lỗi đăng ký: " + result.message);
                }
            } catch (error) {
                // Xử lý lỗi kết nối hoặc lỗi ném ra từ apiPost (ví dụ: 400 Bad Request)
                console.error("Lỗi kết nối khi đăng ký:", error);
                alert("Đăng ký thất bại: " + error.message);
            }
        }
    });
</script>
